<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="public/asset/layui/css/layui.css">
    <script src="public/asset/layui/layui.js"></script>
    <style>
        body{
            background-color: #f9f9f9;
        }
        .loginContent{
            width: 400px;
            background-color: #fff;
            padding: 20px 40px 20px 0;
            margin: 200px auto;
            min-height: 260px;
        }
        .layui-form-item{
            margin: 20px 0;
        }
        .go{
            width: 100%;
            text-align: right;
            margin-right: 20px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loginContent">
        <h1 style="text-align: center;">登录</h1>
        <form action="api/user.php?action=login" method="POST">
            <div class="layui-form-item">
                <label class="layui-form-label">账号：</label>
                <div class="layui-input-block">
                    <input type="text" name="account" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-block">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 40px;">
                  <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" style="width: 100%;">登录</button>
                  <div class="go">
                    <a href="public/admin/register.html">注册</a>
                </div>
                </div>
              </div>
        </form>
    </div>
    
</body>
</html>
