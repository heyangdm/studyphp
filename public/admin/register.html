<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../asset/layui/css/layui.css" media="all">
    <script src="../asset/layui/layui.js"></script>
    <style>
        body{
            background-color: #f9f9f9;
        }
        .loginContent{
            width: 400px;
            background-color: #fff;
            padding: 20px 40px 20px 0;
            margin: 200px auto;
            min-height: 260px;
        }
        .layui-form-item{
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="loginContent">
        <h1 style="text-align: center;">注册</h1>
        <form action="/api/user.php?action=register" method="POST">
            <div class="layui-form-item">
                <label class="layui-form-label">账号：</label>
                <div class="layui-input-block">
                    <input type="text" name="account" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-block">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-block">
                    <input type="text" name="user_name" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">年龄：</label>
                <div class="layui-input-block">
                    <input type="text" name="age" lay-verify="title" autocomplete="off" placeholder="请输入年龄" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">性别：</label>
                <div class="layui-input-block" style="align-items: center;display: flex;">
                    <label>男：</label>
                  <input type="radio" name="sex" value="男" title="男" checked="">
                  <label style="margin-left:20px;">女：</label>
                  <input type="radio" name="sex" value="女" title="女">
                </div>
              </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 40px;">
                  <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" style="width: 100%;">注册</button>
                </div>
              </div>
        </form>
    </div>
</body>
</html>
